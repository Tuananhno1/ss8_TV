<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>TV</title>

<body>
<script>
    let Remote = function () {
        this.code = "";
        this.switchChanel = function (televition,chanel) {
            televition.changeChanel(chanel);
        };
        this.increaseVolume = function (televition) {
            televition.increaseVolume;
        };
        this.decreaseVolume = function (televition) {
            televition.decreaseVolume;
        };
        this.power = function (televition) {
            televition.status = !televition.status;
        }
    }
    let Televition = function f() {
       this.currentChanel = 2;
       this.volume = 0;
       this.status = false;
       this.changeChanel = function (chanel) {
           if(this.status){
               this.currentChanel = chanel;
           };
       };
       this.increaseVolume = function () {
           if(this.status && this.volume <100){
               this.volume++;
           }
       };
       this.decreaseVolume = function () {
           if(this.status && this.volume > 0){
               this.volume--;
           }
       };
    }
    let sony = new Televition();
    let remoteSony = new Remote();
    sony.status = true;
    sony.changeChanel(7);
    remoteSony.switchChanel(sony,3);
    sony.decreaseVolume();
    sony.decreaseVolume();
    remoteSony.power(sony);
    console.log(sony);
</script>
